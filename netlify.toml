# Netlify Configuration for Mohammed Rabil's Portfolio

[build]
  # No build command needed for static HTML
  publish = "."

# Redirect rules for clean URLs (optional)
[[redirects]]
  from = "/projects/*"
  to = "/projects/:splat.html"
  status = 200
  force = false

# 404 page redirect
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
